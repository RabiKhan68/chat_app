<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <title>Room Chat</title>
</head>
<body>
    <h2>Room Chat</h2>
    <input id = "msgInput" placeholder="Enter message..">
    <button onclick="sendMessage()">Send</button>
    <ul id = "chatBox"></ul>

    <script src = "https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
  const socket = io("https://pale-sordid-prepared.glitch.me");

  const msgInput = document.getElementById("msgInput");
  const chatBox = document.getElementById("chatBox");

  // Store your ID to distinguish sender vs others
  let myId = null;

  socket.on("connect", () => {
    myId = socket.id;
    console.log("Connected as", myId);
  });

  function sendMessage() {
    const message = msgInput.value;
    socket.emit("send_message", { text: message, sender: myId });
    msgInput.value = "";
    msgInput.focus();
  }

  socket.on("receive_message", (data) => {
    const li = document.createElement("li");
    li.textContent = data.text;

    // Add style based on who sent it
    if (data.sender === myId) {
      li.classList.add("sender");
    } else {
      li.classList.add("receiver");
    }

    chatBox.appendChild(li);
    chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll
  });
</script>
<script>
  msgInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
